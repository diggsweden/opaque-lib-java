---
name: OpenSSF Scorecard Analysis
on:
  schedule:
    # Saturdays at 01:40 UTC
    - cron: "40 1 * * 6"
    # Wednesdays at 01:40 UTC
    - cron: "40 1 * * 3"
  workflow_dispatch:

permissions:
  contents: read # Best Security practice. Jobs only get read as base, and then permissions are added as needed

jobs:
  scorecard-analysis:
    permissions:
      contents: read
      security-events: write
      id-token: write
    uses: diggsweden/reusable-ci/.github/workflows/security-openssf-scorecard.yml@dec913d711ef5fb2b1c01dbc06f5aa4ef6c77b6e # v2.2.4
    with:
      publish-results: true
